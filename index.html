<!DOCTYPE html>
<head>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <!-- Original CSS -->
    <link rel="stylesheet" href="kadai.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <!-- Original JS -->
    <script src="kadai.js"></script>

</head>
<body>
    <div class="full-page">

        <h1 id="yoshi_title">game</h1>

        <div id="yoshi_game_part" class="uk-background-secondary">
            <div uk-grid>
                <div>
                    <table id="yoshi_table" class="uk-table" >
                        <caption hidden>Table Caption</caption>
                        <thead hidden>
                            <tr>
                                <th>Table Heading</th>
                                <th>Table Heading</th>
                                <th>Table Heading</th>
                            </tr>
                        </thead>
                        <tfoot hidden>
                            <tr>
                                <td>Table Footer</td>
                                <td>Table Footer</td>
                                <td>Table Footer</td>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td><span cellNumber="1" id="yoshi_cell_1" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="2" id="yoshi_cell_2" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="3" id="yoshi_cell_3" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="4" id="yoshi_cell_4" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                            </tr>
                            <tr>
                                <td><span cellNumber="5" id="yoshi_cell_5" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="6" id="yoshi_cell_6" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="7" id="yoshi_cell_7" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="8" id="yoshi_cell_8" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                            </tr>
                            <tr>
                                <td><span cellNumber="9" id="yoshi_cell_9" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="10" id="yoshi_cell_10" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="11" id="yoshi_cell_11" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="12" id="yoshi_cell_12" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                            </tr>
                            <tr>
                                <td><span cellNumber="13" id="yoshi_cell_13" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="14" id="yoshi_cell_14" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="15" id="yoshi_cell_15" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                                <td><span cellNumber="16" id="yoshi_cell_16" class="yoshi-isClickedIcon" uk-icon="icon: unlock; ratio: 2"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <div id="yoshi_clicked_counter" class="yoshi-result">
                        0
                    </div>
                    <div class="yoshi-result">
                        Clicked
                    </div>
                    <div id="yoshi_clicked_timer" class="yoshi-result">
                        0
                    </div>
                    <div class="yoshi-result">
                        SEC
                    </div>
                    <div id="yoshi_give_up" class="yoshi-result uk-button-danger">
                        Give Up
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
